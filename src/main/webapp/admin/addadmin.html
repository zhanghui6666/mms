<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/addadmin.css">
</head>
<body>
<div id="addadminbody">
    <div id="addtab">
        <table class="table table-striped table-bordered">
            <tr><td>账号</td></tr>
            <tr><td><input type="text"></td></tr>
            <tr><td>密码</td></tr>
            <tr><td><input type="text"></td></tr>
            <tr><td>权限</td></tr>
            <tr>
                <td>
                    <table id="accesschoose">
                        <tr>
                            <td><input type="checkbox">信息查询功能</td>
                            <td><input type="checkbox">信息录入功能</td>
                            <td><input type="checkbox">信息删除功能</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox">信息修改功能</td>
                            <td><input type="checkbox">信息浏览功能</td>
                            <td><input type="checkbox">数据报表功能</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox">用户管理功能</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <input type="button" class="btn btn-primary" style="float: left" value="确认">
        <input type="button" class="btn btn-primary" style="float: right" value="返回">
    </div>
</div>
</body>
</html>
