<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>药品清单</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">

    <link rel="stylesheet" href="css/sweetalert.css">
    <script src="js/sweetalert-dev.js"></script>

</head>
<body>

<div class="nav1">
    <div class="logo_container">
        <form class="form-inline" style="float:right;margin-top: 30px">
            <div class="form-group">
                <label for="medicineno">药品编号</label>
                <input style="width: 100px" type="text" name="mno" class="form-control">
            </div>
            <div class="form-group">
                <label for="medicineName">药品名</label>
                <input style="width: 100px" type="text" name="mname" class="form-control">
            </div>
            <div class="form-group">
                <label for="medicineFunction">药品功效</label>
                <input style="width: 100px" type="text" name="mefficacy" class="form-control">
            </div>
            <button type="submit" class="btn btn-default" style="margin-left: 30px;margin-right: 10px">查询药品信息</button>
        </form>
        <img src="../images/title.png">
    </div>
</div>

<div class="nav2">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="clientHomepage.jsp">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="${pageContext.request.contextPath}/findMedicineByPageServlet">药品大全</a></li>
                    <li><a href="${pageContext.request.contextPath}/findAgencyByPageServlet">药店</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input style="width: 200px" type="text" name="mno" class="form-control" id="medicineno" placeholder="药品编号">
                        <input style="width: 200px;margin-left: 20px" type="text" name="mname" class="form-control" id="medicineName" placeholder="药品名">
                        <input style="width: 200px;margin-left: 20px" type="text" name="mefficacy" class="form-control" id="medicineFunction" placeholder="药品功效">
                    </div>
                    <button type="submit" style="margin-left: 20px" class="btn btn-default">查询</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">购物车</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>

<div class="nav3">

    <div class="container1"></div>

    <div class="container2">
        <form id="form" method="post">
            <table border="1" class="table table-bordered table-hover" >
                <tr class="success">
                    <th><input type="checkbox" id="firstCb"></th>
                    <th>编号</th>
                    <th>药名</th>
                    <th>特性</th>
                    <th>作用</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>序号</th>
                    <th>操作</th>
                </tr>
            </table>
        </form>
        <div>
        </div>
    </div>

    <div class="container3">


    </div>
</div>
</body>
</html>
