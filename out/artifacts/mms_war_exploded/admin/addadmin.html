<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/addadmin.css">
</head>
<body>
<div id="addadminbody">
    <div id="addtab">
        <form>
            <div class="form-group">
                <label for="aname">账号</label>
                <input type="email" class="form-control" id="aname" name="aname" placeholder="输入要添加的管理员的账号">
            </div>
            <div class="form-group">
                <label for="apassword">密码</label>
                <input type="password" class="form-control" id="apassword" name="apassword" placeholder="输入要添加的管理员的密码">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">清空</button>
            <button type="button" class="btn btn-default">返回</button>
        </form>
    </div>
</div>
</body>
</html>
